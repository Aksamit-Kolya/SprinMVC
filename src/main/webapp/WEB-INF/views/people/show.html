<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<a>Name: </a>
<a th:text="${person.getName()}">VALUE</a>
<br/>
<a>Age: </a>
<a th:text="${person.getAge()}">VALUE</a>
<br/>
<a>Email: </a>
<a th:text="${person.getEmail()}">VALUE</a>
<br/>
<a>Id: </a>
<a th:text="${person.getId()}">VALUE</a>
<br/>
<br/>
<a th:href="@{{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
